<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Registration - Engineering College</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark bg-gradient">

<div class="container d-flex justify-content-center align-items-center min-vh-100 ">

    <div class="card shadow-lg p-4 " style="max-width: 650px; width: 100%; background-color: #a1cce7; ">
        
        <div class="text-center mb-4">
            <h2 class="text-primary"> Central Library</h2>
            <p class="text-muted">Rajarshri Shahu College of Engineering </p>
        </div>

        <form>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Student Name</label>
                    <input type="text" class="form-control" placeholder="Enter full name" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Enrollment Number</label>
                    <input type="text" class="form-control" placeholder="Enter enrollment no." required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">College Email</label>
                    <input type="email" class="form-control" placeholder="example@college.edu" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Mobile Number</label>
                    <input type="tel" class="form-control" placeholder="10-digit mobile no." required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Branch</label>
                    <select class="form-select" required>
                        <option value="">Select Branch</option>
                        <option>Computer Engineering</option>
                        <option>IT Engineering</option>
                        <option>Mechanical Engineering</option>
                        <option>ENTC Engineering</option>
                        <option>Civil Engineering</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Year</label>
                    <select class="form-select" required>
                        <option value="">Select Year</option>
                        <option>First Year</option>
                        <option>Second Year</option>
                        <option>Third Year</option>
                        <option>Final Year</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea class="form-control" rows="3" placeholder="Enter address"></textarea>
            </div>

            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" required>
                <label class="form-check-label">
                    I agree to follow all library rules & regulations
                </label>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                    Register for Library
                </button>
            </div>

        </form>

        <p class="text-center text-muted mt-3 small">
             Library Timing: 9:00 AM – 8:00 PM (Mon–Sat)
        </p>

    </div>

</div>

</body>
</html>
