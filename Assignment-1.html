<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>College Admission Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light" >

    <div class="container mt-5"style="background-color: black;">
        <div class="card shadow" style="background-color: bisque;">
            <div class="card-header  text-white text-center" style="background-color: darkseagreen;">
                <h3>College Admission Form</h3>
            </div>

            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <h5>Personal Details</h5>
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mobile Number</label>
                        <input type="tel" class="form-control" maxlength="10" placeholder="Enter mobile number">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Gender</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender">
                            <label class="form-check-label">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender">
                            <label class="form-check-label">Female</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                    <h5>Parents Details</h5>
                    <label class="form-label">Father's Full Name</label>
                    <input type="text" class="form-control" placeholder="Enter your name">
                    <div class="mb-3">
                        <label class="form-label">Father's Email Address</label>
                        <input type="email" class="form-control" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Father's Mobile Number</label>
                        <input type="tel" class="form-control" maxlength="10" placeholder="Enter mobile number">
                    </div>
                    <h5>Course Details</h5>
                    <div class="mb-3">
                        <label class="form-label">Course</label>
                        <select class="form-select">
                            <option>Select Course</option>
                            <option>B.Tech Computer</option>
                            <option>B.Tech Mechanical</option>
                            <option>B.Tech Civil</option>
                            <option>B.Tech Electrical</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="formFile" class="form-label" >Photo</label>
                        <input class="form-control" type="file" id="formFile" required>
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">12<sup>th</sup>Marksheet</label>
                        <input class="form-control" type="file" id="formFile" required>
                    </div>
                     <div class="mb-3">
                        <label for="formFile" class="form-label">10<sup>th</sup>Marksheet</label>
                        <input class="form-control" type="file" id="formFile" required>
                    </div>
                     <div class="mb-3">
                        <label for="formFile" class="form-label">Caste Certificate</label>
                        <input class="form-control" type="file" id="formFile" required>
                    </div>
                     <div class="mb-3">
                        <label for="formFile" class="form-label">Caste Validity</label>
                        <input class="form-control" type="file" id="formFile" required>
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Fees Receipt</label>
                        <input class="form-control" type="file" id="formFile" required>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-outline-success">Submit</button>
                        <button type="button" class="btn btn-outline-secondary">Reset</button>
                    </div>
                    </div>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
